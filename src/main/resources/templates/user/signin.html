<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-jp.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/userStyles.css"/>
    <script src="/js/setReferrer.js" defer></script>
    <script src="/js/jquery-3.6.0.min.js"></script>

    <script th:inline="javascript">
        let userId = /*[[${userId}]]*/ null;
        let error = /*[[${msg}]]*/ null;
        let SS_USER_ID = /*[[${SS_USER_ID}]]*/ null;

        $(document).ready(function () {

            if (error && error.trim() !== "null") {
                if (error.includes("않습니다.")) {
                    alert(error);
                }
            }

            if (userId && userId.trim() !== "null") {
                $('#input_id').val(userId);
            } else {
                $('#input_id').val("");
            }

            if (SS_USER_ID && SS_USER_ID.trim() !== "null") {
                $('#loginNav').hide();
            } else {
                $('#myPageNav').hide();
                $('#logoutNav').hide();
            }
        });

        function setSourceAndSubmit(source) {
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/user/setSource';

            const input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'source';
            input.value = source;
            form.appendChild(input);

            document.body.appendChild(form);
            form.submit();
        }
    </script>
</head>
<body>
<header></header>

<!-- 네비게이션 바 -->
<div class="navbar">
    <!-- 좌측 로고 -->
    <!-- <img src="/nestifyLogo.png" alt="Logo" class="logo"> -->

    <!-- 우측 메뉴 -->
    <div class="menu">
        <a href="/user/index">홈</a>
        <a href="/interior/choose">인테리어</a>
        <a href="javascript:void(0);" id="loginNav" onclick="setReferrer()">로그인</a>
        <a href="/user/delOrUpdate" id="myPageNav">마이페이지</a>
        <a href="/user/logout" id="logoutNav">로그아웃</a>
    </div>
</div>

<div class="content">
    <div class="container">
        <form method="post" action="/user/signin" id="signinForm">
            <div class="form_box">
                <label class="label_bold" for="input_id">아이디 / ID</label>
                <div class="input_box">
                    <input type="text" class="input_info" id="input_id" name="id" placeholder="아이디를 입력하세요." required>
                </div>
            </div>
            <div class="form_box">
                <label class="label_bold" for="input_pwd">비밀번호 / PASSWORD</label>
                <div class="input_box">
                    <input type="password" class="input_info" id="input_pwd" name="pwd" placeholder="비밀번호를 입력하세요." required>
                </div>
            </div>
            <div class="form_box">
                <input type="checkbox" class="auto_login_chk" id="auto_login" name="auto_login">
                <label class="margin_lef_zero" for="auto_login">자동 로그인</label>
            </div>
            <div class="button_login_wrap">
                <button type="submit" class="btn_login">로그인</button>
            </div>
            <div class="forgot_login">
                <a href="#" onclick="setSourceAndSubmit('signup_detail')">회원가입</a>
                <span> / </span>
                <a href="#" onclick="setSourceAndSubmit('find_id')">아이디 찾기</a>
                <span> / </span>
                <a href="#" onclick="setSourceAndSubmit('reset_pwd')">비밀번호 재설정</a>
            </div>
        </form>
    </div>
</div>

<footer></footer>
</body>
</html>
